<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="upper-section">
      <h1 id="title">Metric / Imperial Unit Conversion</h1>
      <div class="toggle-switch-container">
        <span class="toggle-label">Mode</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider round"></span>
        </label>
      </div>

      <input type="number" placeholder="20" autocomplete="off" id="input-el" />
      <button id="convert-btn">Convert</button>
    </div>
    <div id="lower-section">
      <div class="group">
        <h3>Length (Meter / Feet)</h3>
        <p id="p-el-length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="group">
        <h3>Volume (Liters / Gallons)</h3>
        <p id="p-el-volume">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </p>
      </div>
      <div class="group">
        <h3>Mass (Kilograms / Pounds)</h3>
        <p id="p-el-mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="colorChanger.js"></script>
  </body>
</html>
